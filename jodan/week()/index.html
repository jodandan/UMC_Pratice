    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <script src="index.js"> </script>
</head>
<style> 

</style>
<body>
    <div id="header">
        <div id="header_wrab">
            <div class="header_content">
                <ul class="header_content_left">
                    <li>
                        <a href="https://www.inflearn.com/">
                            <svg width="20" height="20" xmlns="http://www.w3.org/1999/xlink">
                                <image href="inflearn_img_logo.svg"></image>
                            </svg>
                            교육 |
                        </a>
                    </li>
                    <li class="shell">
                        <a href="https://www.rallit.com/">
                            <svg width="20" height="20" xmlns="http://www.w3.org/1999/xlink">
                                <image href="rallit_img_logo.svg"></image>
                            </svg>
                            채용
                        </a>
                    </li>
                </ul>
            </div>

            <div class="header_content">
                <ul>
                    <li class="header_content_right">
                        <a href="https://www.inflearn.com/open-knowledge">지식공유 참여</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="header_under">
        <div id =header_under_content>
            <div class="inflearnlogo"> 
                <a href="https://www.inflearn.com/">
                    <svg width="110" viewbox="0 0 433 90" xmlns="http://www.w3.org/1999/xlink">
                        <image href="인프런 브랜드 로고.svg"></image>
                    </svg>
                </a>
            </div>

            <div class="header_under_content_menu">
                <div class="cource">강의</div>
                <div class="loadmap">
                    <a href="https://www.inflearn.com/roadmaps">로드맵</a>
                </div>
                <div class="mentoring">
                    <a href="https://www.inflearn.com/mentors">멘토링</a>
                </div>
                <div class="comunite">
                    <div class="dropdown">
                        <button class="dropbtn">커뮤니티</button>
                        <div class="dropdown-content">
                        <a href="#">질문 & 답변</a>
                        <a href="#">자유주제</a>
                        <a href="#">스터디</a>
                        <a href="#">블로그</a>
                        </div>
                      </div>
                </div>
                <div class="inflean">
                    <div class="dropdown">
                        <button class="dropbtn">인프런</button>
                        <div class="dropdown-content">
                        <a href="#">수강평</a>
                        <a href="#">멘토링 후기</a>
                        <a href="#">인프런 피드</a>
                        <a href="#">강의,기능 요청</a>
                        </div>
                      </div>
                </div>

                <div class="header_under_content_menu_right">
                    <div class="searchbox">
                        <div class="search">
                            <input class="textbox" type="text" placeholder="검색어 입력">
                            <img class="in_textbox" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
                        </div>
                        <!--
                         <div class="searchbox_container-1">
                            <span class="icon"><i class="fa fa-search"></i></span>
                            <input type="search" id="search" />
                        </div> 
                        -->
                    </div>
                    
                </div>
                <div class="loginbox">
                    <div class="loginbox_login"><button style="background-color: white;">로그인</button></div>
                    <div class="loginbox_login_right"></div><button style="background-color: red;">회원가입</button></div>
                </div>    
            </div>
        </div>
    </div>
    <div id="sliderbanner">
        <div>
            <div class="slider">
                <div class="slide">
                    <img class="slide1" src="slide1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="slide2.jpg" alt="Slide 2">
                 </div>
                <div class="slide">
                    <img src="slide3.jpg" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="slide4.jpg" alt="Slide 4">
                </div>
            </div>
        </div>
    </div>


</body>
