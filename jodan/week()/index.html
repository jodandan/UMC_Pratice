<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> 
    <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css -->
    <script src="https://kit.fontawesome.com/d3df61ac73.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div id="header_wrab">
            <div class="header_content">
                <ul class="header_content_left">
                    <li>
                        <a class="non_purple" href="https://www.inflearn.com/">
                            <svg width="20" height="20" xmlns="http://www.w3.org/1999/xlink">
                                <image href="inflearn_img_logo.svg"></image>
                            </svg>
                            교육   |
                        </a>
                    </li>
                    <li class="shell">
                        <a class="non_purple" href="https://www.rallit.com/">
                            <svg width="20" height="20" xmlns="http://www.w3.org/1999/xlink">
                                <image href="rallit_img_logo.svg"></image>
                            </svg>
                            채용
                        </a>
                    </li>
                </ul>
            </div>

            <div class="header_content">
                <ul>
                    <li class="header_content_right">
                        <a class="non_purple" href="https://www.inflearn.com/open-knowledge">지식공유 참여</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="header_under">
        <div id =header_under_content>
            <div class="inflearnlogo"> 
                <a href="https://www.inflearn.com/">
                    <svg width="110" viewbox="0 0 433 90" xmlns="http://www.w3.org/1999/xlink">
                        <image href="인프런 브랜드 로고.svg"></image>
                    </svg>
                </a>
            </div>

            <div class="header_under_content_menu">
                <div class="cource">강의</div>
                <div class="loadmap">
                    <a class="change_green" href="https://www.inflearn.com/roadmaps">로드맵</a>
                </div>
                <div class="mentoring">
                    <a class="change_green" href="https://www.inflearn.com/mentors">멘토링</a>
                </div>
                <div class="comunite">
                    <div class="dropdown">
                        <button class="dropbtn change_green">커뮤니티</button>
                        <div class="dropdown-content">
                        <a href="https://www.inflearn.com/community/questions">
                            <span>
                                <i class="fas fa-light fa-star"></i>
                            </span>
                            <span>
                            질문 & 답변
                            </span>
                        </a>
                        <a href="https://www.inflearn.com/community/chats">
                            <span>
                                <i class="fas fa-light fa-star"></i>
                            </span>
                            <span>
                            자유주제
                            </span>
                        </a>
                        <a href="https://www.inflearn.com/community/studies">
                            <span>
                                <i class="fas fa-light fa-star"></i>
                            </span>
                            <span>
                            스터디
                            </span>
                        </a>
                        <a href="https://www.inflearn.com/community/projects    ">
                            <span>
                                <i class="fas fa-light fa-star"></i>
                            </span>
                            <span>
                            팀 프로젝트
                            </span>
                        </a>
                        <a href="https://www.inflearn.com/blogs">
                            <span>
                                <i class="fas fa-light fa-star"></i>
                            </span>
                            <span>
                            블로그
                            </span>
                        </a>
                        </div>
                      </div>
                </div>
                <div class="inflean">
                    <div class="dropdown">
                        <button class="dropbtn change_green">인프런</button>
                        <div class="dropdown-content">
                        <a href="https://www.inflearn.com/community/reviews">
                            <span>
                                <i class="fas fa-light fa-star"></i>
                            </span>
                            <span>
                                수강평
                            </span>
                        </a>
                        <a href="https://www.inflearn.com/community/mentorings-reviews">
                            <span>
                                <i class="fas fa-light fa-lightbulb"></i>
                            </span>
                            <span>
                                멘토링 후기
                             </span>
                        </a>
                        <a href="https://www.inflearn.com/pages">
                            <span>
                                <i class="fas fa-thin fa-paper-plane"></i>
                            </span>
                            <span>
                               인프런 피드
                            </span>
                        </a>                        
                        <a href="https://www.inflearn.com/request-to-inflearn">
                            <span>
                                <i class="fas fa-regular fa-comment-smile"></i>
                            </span>
                            <span>
                                강의,기능 요청
                            </span>
                        </a>
                        </div>
                    </div>
                </div>

                <div class="header_under_content_menu_right">
                    <div class="searchbox">
                        <div class="search">
                            <input class="textbox" type="text" placeholder="검색어 입력">
                            <img class="in_textbox" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
                        </div>
                        <!--
                            <i class="fas fa-light fa-star"></i>
                            <i class="fas fa-light fa-lightbulb"></i>
                            <i class="fas fa-thin fa-paper-plane"></i>

                         <div class="searchbox_container-1">
                            <span class="icon"><i class="fa fa-search"></i></span>

                            <input type="search" id="search" />
                        </div> 
                        -->
                    </div>
                    
                </div>
                <div class="loginbox">
                    <div class="loginbox_login"><button style="background-color: white;">로그인</button></div>
                    <div class="loginbox_login_right"></div><button style="background-color: red;">회원가입</button></div>
                </div>    
            </div>
        </div>
    </div>

    <div class="slideshow-container">
		<div class="slide fade">
            <img class="cat" src="slide1.jpg" alt="Image 1">		
        </div>
		<div class="slide fade">
			<img class="cat" src="slide2.jpg" alt="Image 2">
		</div>
		<div class="slide fade">
			<img class="cat" src="slide3.jpg" alt="Image 3">
		</div>
	</div>

    <div id="autoslide_under">
        <div class="under_container">
            <div class="controller">
                <div class="number_index">
                    <span class="current_index">1</span>
                    "/"
                    <span class="total_index">14</span>
                </div>
                <div class="controller_button">
                    <button type="button" class="before"><i class="far fa-chevron-left"></i></button>
                    <button type="button" class="pause"> ☆</button>
                    <button type="button" class="next"> →</button>
                </div>
            </div>
            <div class="divider">

            </div>
            <div class="moving_banner">

            </div>

        </div>
    </div>






    <script src="index.js"> </script>


</body>
